{% assign news = site.data.data.news %}
{% if news %}
<section class="section news-section">

  {% for item in news %}
  <div class="item">
    <span class="news-title">{{ item.date | date: "%B %d, %Y" }} - {{ item.title }} - {{ item.details }}</span>
    {% if item.link %}
      <a href="{{ item.link }}" target="_blank">Read more...</a>
    {% endif %}
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
